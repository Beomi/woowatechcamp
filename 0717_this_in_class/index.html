<!DOCTYPE html>
<html>

<head lang="ko">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>tabUI</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
<div id="wrapper">
    <div class="mainView">
        <header class="mainHeader"><img src="//avatars1.githubusercontent.com/u/1456761?v=3&s=140" width="80">
            <div class="userId"><span> </span><span>nigayo</span><span> </span>
            </div>
            <div class="userMessage"><span> </span><span>안녕하세요 nigayo입니다.</span><span> </span>
            </div>
            <ul class="userSNSInfo">
                <li><span>review : </span><span class="count">10</span><span> | </span>
                </li>
                <li><span>follower : </span><span class="count"><span>12</span><span> </span></span><span> | </span>
                </li>
                <li><span>following : </span><span class="count"><span>30</span><span> </span></span><span> </span>
                </li>
            </ul>
            <div class="userMessage">
                <button class="blog-ajax-btn">블로그 불러오기</button>
                <button class="blog-ajax-iter-btn">블로그 Iter 불러오기</button>
            </div>
            <ul class="userSNSInfo" id="blogList">
            </ul>
        </header>
        <nav id="navigation">
            <div class="tab selectedTab" id="position">About ME <span></span>
            </div>
            <div class="tab" id="friend">Friends <span></span>
            </div>
            <div class="tab" id="theme">Lorem <span></span>
            </div>
            <div class="tab" id="news">Ipsum <span></span>
            </div>
            <div class="tab" id="lorem">LOROROLO <span></span>
            </div>
        </nav>
        <section id="my_position" class="content eleDisplayShow" data-pk="1">
        </section>
        <section id="my_friend" class="content" data-pk="2">
        </section>
        <section id="my_theme" class="content" data-pk="3">
        </section>
        <section id="my_news" class="content" data-pk="4">
        </section>
        <section id="my_lorem" class="content" data-pk="5">
        </section>
    </div>
</div>
<script src="//underscorejs.org/underscore.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
<script id="blogListTemplate" type="text/x-handlebars-template">
    <div>게시자 : {{name}}</div>
    <div class="content">{{content}}</div>
    <div>좋아요 갯수 <span> {{like}} </span></div>
    <div class="comment">
        <div>{{comment}}</div>
    </div>
</script>
<script id="blogIterTemplate" type="text/x-handlebars-template">
    <ul>
        {{#each this}}
        <li>
            <div>게시자 : {{name}}</div>
            <div class="content">{{content}}</div>
            <div>
                {{#if like}}
                좋아요 갯수 <span> {{like}} </span>
                {{else}}
                좋아요가 없어요 ㅠㅠ
                {{/if}}
            </div>
            {{#each comment}}
            <div class="comment">
                <div>{{this}}</div>
            </div>
            {{/each}}
        </li>
        {{/each}}
    </ul>
</script>
<script src="app.js"></script>
</body>
</html>
