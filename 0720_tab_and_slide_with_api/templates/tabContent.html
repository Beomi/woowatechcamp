{{#items}}
<div class="tab-goods" data-hash="{{ detail_hash }}">
    <img src="{{ image }}" alt="{{ alt }}" class="tab-goods-img">
    <p class="tab-goods-description">
        <span class="menu__title">{{ title }}</span><br/>
        <span class="menu__detail">{{ description }}</span><br/>
        <span class="menu__price-wrapper">
            <span class="menu__n-price">{{ n_price }}</span>
        <span class="menu__s-price">{{ s_price }}</span>
        </span>
    </p>
</div>
{{/items}}
